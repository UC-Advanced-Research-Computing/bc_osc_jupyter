---
cluster: "arcc2"
form:
  - mode
  - custom_queue
  - bc_num_hours
  - bc_num_slots
  - num_cpus
  - num_gpus
  - custom_element
attributes:
  custom_queue:
    widget: "select"
    label: "Partition"
    options:
      - ["Public", "public"]
      - ["Short", "short"]
      - ["Large Memory", "large-mem"]
      - ["GPU V100", "gpu-v100"]
      - ["GPU A100", "gpu-a100"]
      - ["GPU H100", "gpu-h100"]
  bc_num_hours:
    label: Walltime (Hours)
    help: |
      - Allocate up to 48 hours
      - Exceeding walltime time will automatically stop this job.
    cacheable: false
    widget: number_field
    max: 24
    min: 1
    step: 1
    value: 1
  bc_num_slots: 1
  mode:
    widget: "radio"
    value: "1"
    options:
      - ["Jupyter Lab", "1"]
      - ["Jupyter Notebook", "0"]
  num_cpus:
    label: CPUs (Cores)
    help: |
      - Allocate up to 64 cores
      - 2GB of memory per core will be allocated
    cacheable: false
    widget: number_field
    max: 64
    min: 1
    step: 1
    value: 1
  num_gpus:
    label: "GPUs"
    help: |
       - If requesting GPUs, you must select a GPU-enabled partition above
    cacheable: false
    widget: number_field
    max: 2
    min: 0
    step: 1
    value: 0
  custom_element:
      class: "d-none"
      skip_label: true
      help: |
        <div class="card">
          <div class="card-header">
            Note
          </div>
          <div class="card-body">
          Jupyter kernels must be setup for your python virtural environments and/or your conda environments to be available.
          If you need help with that setup, click below.
          </div>
        </div>

        <button class="btn btn-dark mt-3" type="button" data-toggle="collapse" data-target="#env_setup" aria-expanded="false" aria-controls="collapseExample">
          How to install Jupyter kernels
        </button>

        <ol class="collapse" id="env_setup">
          <li>Login to ARCC2 using your terminal of choice</li>
          <li>Activate your conda or virtural environment as you normally would</li>
          <li>Install the package <span class="bg-light text-black">ipykernel</span> into your environment
            <ul>
              <li>Conda Env: <span class="bg-light text-black">conda install ipykernel</span></li>
              <li>Python Virtural Env: <span class="bg-light text-black">pip install ipykernel</span></li>
            </ul>
          <li>Install the kernel; be sure to set the <span class="bg-light text-black">name</span> approperately</li>
            <ul>
              <li><span class="bg-light text-black">python -m ipykernel install --user --name=ENV_NAME</span></li>
            </ul>
        </ol>
